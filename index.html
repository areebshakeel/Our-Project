<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <br>
    <p style="color: black; text-align: center; font-size: large; font-weight: 600;">Already have an account? sign in</p>


    <div class="signin" >

        
        <p style="text-align: center; color: blanchedalmond;">Sign In</p>

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small  id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onClick="signin(event)" style="margin-left: 8rem;" type="submit" class="btn btn-primary">Sign In</button>
          </form>

    </div>
    
</body>
<script src="index.js"></script>
</html>
